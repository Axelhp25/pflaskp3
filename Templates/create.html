{% extends 'layout.html'%}
{%block title%}Index{%endblock%}

{%block body%}
   

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post" action="/crear">
                    <fieldset>
                        <legend class="text-center header">Crear</legend>

                        <div class="form-group container">
                            <div class="row">
                            <div class="col-md-12 mb-4">
                                <input id="fname" name="nombre" type="text" placeholder="Nombre" class="form-control">
                            </div>
                            <div>
                        </div>
                        <div class="form-group container">
                            <div class="row">
                            <div class="col-md-12 mb-4">
                                <input id="lname" name="apellido" type="text" placeholder="Apellido" class="form-control">
                            </div>
                            <div>
                        </div>
                        
                        <div class="form-group container">
                            <div class="row">
                            <div class="col-md-12 mb-4">
                                <input id="fname" name="telefono" type="text" placeholder="Telefono" class="form-control">
                            </div>
                            <div>
                        </div>
                        
                        <div class="form-group container">
                            <div class="row">
                            <div class="col-md-12 mb-4">
                                <input id="fname" name="correo" type="text" type="email" placeholder="Correo" class="form-control">
                            </div>
                            <div>
                        </div>
                        <div class="continer">
                        <input class="btn btn-info" type="submit" value="Registrar">
                    </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
